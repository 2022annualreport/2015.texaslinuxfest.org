name: Auto Generate Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate sitemap
        run: python sitemap.py

      - name: Commit sitemap files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.xml robots.txt
          git diff --cached --quiet || git commit -m "auto: regenerate sitemap"
          git push
