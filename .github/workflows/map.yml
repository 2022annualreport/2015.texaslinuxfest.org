name: Auto Sitemap (Hidden)

on:
  push:
    branches:
      - main

jobs:
  sitemap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate sitemap
        run: python sitemap.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.xml robots.txt
          git commit -m "auto: regenerate hidden sitemap" || exit 0
          git push
