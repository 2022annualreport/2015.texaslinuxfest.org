name: Add Related Links

on:
  workflow_dispatch:  # لتشغيله يدوياً من GitHub

jobs:
  update_html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install BeautifulSoup
        run: pip install beautifulsoup4
      - name: Run Script
        run: python tuaa/video/add_related_links.py
      - name: Commit Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add tuaa/video/*.html
          git commit -m "Add related links to HTML posts" || echo "No changes"
          git push
